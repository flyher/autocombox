<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="js/autoCombox.css" rel="stylesheet" />
    <script src="js/lib/jquery-1.11.2.min.js"></script>
    <script src="js/lib/angular.min.js"></script>

    <script src="js/autocombox2.js"></script>
    <script src="js/controller2.js"></script>
    
    <link href="css/lib/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="css/lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</head>
<body>

    <div ng-app="autocomboxApp" ng-controller="autocomboxController">
        <div class="autoCombox_ul">
            <div class="autoCombox_list" ng-repeat="row in rows track by $index">
                <!--标识-->
                <div class="autoCombox_li">
                    <input class="autoCombox_row_h1" value="{{row.id}}"/>
                </div>
                <!--第一栏-->
                <div class="autoCombox_li">
<!--                    <input ng-model="row.rang_value.text" class="autoCombox_row_h2" ng-click="update_rang_show(row.id,row.rang_value,row.include_value,$event)"/>
                    <select ng-model="row.rang_value" class="autoCombox_row_h2" ng-options="rang.text for rang in rangs_show_tmp" >
                    </select>-->
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul id="master_headlink" class="nav navbar-nav">
                            <li class="dropdown">
                                <a href="#" style="width:100px;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{row.rang_value.text}}<span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li ng-repeat="rang in rangs_show_tmp">
                                        <a  ng-click="update_rang_show(row.id,row.rang_value,row.include_value,$event,rang.value)">
                                            {{rang.text}}
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                </div>
                <!--第二栏-->
                <div class="autoCombox_li">
<!--                    <input ng-model="row.include_value.text" class="autoCombox_row_h2" ng-click="update_include_show(row.id,row.rang_value,row.include_value,$event)"/>
                    <select ng-model="row.include_value" class="autoCombox_row_h2" ng-options="option.text for option in options">
                    </select>-->
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="dropdown">
                                <a href="#" style="width:100px;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" ng-click="update_include_show(row.id,row.rang_value,row.include_value,$event,row.include_value.value)">{{row.include_value.text}}<span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li ng-repeat="option in options">
                                        <a  ng-click="update_include_show(row.id,row.rang_value,row.include_value,$event,option.value)">
                                            {{option.text}}
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--第三栏-->
                <div class="autoCombox_li">
                    <div>
                        <input class="autoCombox_row_h2" />
                    </div>
                </div>
                <!--功能栏-->
                <div class="autoCombox_li" ng-click="del_row(row.id)">
                    删除
                </div>
                <div class="autoCombox_li" ng-click="show_row(row.id)">
                    获取
                </div>

            </div>
        </div>
        <div class="autoCombox_ul autoCombox_row_focus" ng-click="add_row()">
            [增加]
        </div>
        <div class="autoCombox_ul autoCombox_row_focus" ng-click="show_row()">
            [获取代码]
        </div>
    </div>


</body>
</html>
